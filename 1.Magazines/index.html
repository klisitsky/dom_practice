<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/1.Magazines/css/style.css">
  <title>Журналы</title>
</head>

<body>
  <table>
    <tr>
      <th>№</th>
      <th>Информация</th>
      <th>1C</th>
    </tr>
  </table>
  
  <script src="/1.Magazines/js/const.js"></script>
  <script>
    const table = document.querySelector('table')
    JOURNALS.forEach(item => {
      let row = document.createElement('tr')
      row.innerHTML = `<tr>
        <td>${item[0]}</td>
        <td>${item[1]}</td>
        <td>${
          item[2] == 'yes'
            ? '&#128515;'
            : item[2] == 'no'
              ? '&#128532;'
              : null
        }</td>
      </tr>`
      table.append(row)
    });
  </script>
</body>

</html>
